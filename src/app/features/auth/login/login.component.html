<div class="login_page">
  <div class="login_content">
    <h1>เข้าสู่ระบบ</h1>
    <h3>ระบบจัดการห้องพัก</h3>

    <form
      autocomplete="off"
      (ngSubmit)="onLoginSubmit()"
      [formGroup]="formLogin"
    >
      <div class="field">
        <label class="label">
          ชื่อผู้ใช้งาน <span class="has-text-danger">*</span>
        </label>
        <div class="control has-icons-left has-icons-right">
          <input
            class="input is-primary"
            type="text"
            placeholder="Username"
            formControlName="username"
          />
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
        </div>
      </div>
      <div class="field">
        <label class="label">
          รหัสผ่าน <span class="has-text-danger">*</span>
        </label>
        <div class="control has-icons-left has-icons-right">
          <input
            class="input is-primary"
            type="text"
            placeholder="Password"
            formControlName="password"
          />
          <span class="icon is-small is-left">
            <i class="fas fa-key"></i>
          </span>
        </div>
      </div>
      <div class="_button">
        <button
          class="button is-primary is-inverted"
          type="button"
          (click)="_modal.open('forgot_password')"
        >
          ลืมรหัสผ่าน ?
        </button>
        <button
          class="button is-primary"
          type="submit"
          [disabled]="formLogin.invalid"
        >
          เข้าสู่ระบบ
        </button>
      </div>
    </form>
  </div>
</div>

<div class="modal" id="forgot_password">
  <div class="modal-background"></div>
  <div class="modal-card">
    <form
      [formGroup]="formForgotpasswotd"
      autocomplete="off"
      (ngSubmit)="onForgotpassword()"
    >
      <header class="modal-card-head">
        <p class="modal-card-title">ลืมรหัสผ่าน</p>
        <button
          class="delete"
          aria-label="close"
          (click)="_modal.close('forgot_password')"
        ></button>
      </header>
      <section class="modal-card-body">
        <div class="field">
          <label class="label">
            ชื่อผู้ใช้งาน <span class="has-text-danger">*</span>
          </label>
          <div class="control has-icons-left has-icons-right">
            <input
              class="input is-primary"
              type="text"
              placeholder="Username"
              formControlName="username"
            />
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
          </div>
        </div>

        <div class="field">
          <label class="label">
            ชื่อจริง <span class="has-text-danger">*</span>
          </label>
          <div class="control has-icons-left has-icons-right">
            <input
              class="input is-primary"
              type="text"
              placeholder="First Name"
              formControlName="firstname"
            />
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
          </div>
        </div>

        <div class="field">
          <label class="label">
            นามสกุล <span class="has-text-danger">*</span>
          </label>
          <div class="control has-icons-left has-icons-right">
            <input
              class="input is-primary"
              type="text"
              placeholder="Last Name"
              formControlName="lastname"
            />
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
          </div>
        </div>

        <div class="field">
          <label class="label">
            หมายเลขบัตรประชาชน <span class="has-text-danger">*</span>
          </label>
          <div class="control has-icons-left has-icons-right">
            <input
              class="input is-primary"
              type="text"
              placeholder="Personal ID"
              formControlName="personal_id"
            />
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
          </div>
        </div>

        <div class="field">
          <label class="label">
            หมายเลขโทรศัพท์ <span class="has-text-danger">*</span>
          </label>
          <div class="control has-icons-left has-icons-right">
            <input
              class="input is-primary"
              type="text"
              placeholder="Phone"
              formControlName="phone"
            />
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
          </div>
        </div>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-primary" type="submit">บันทึก</button>
        <button
          class="button"
          type="button"
          (click)="_modal.close('forgot_password')"
        >
          ยกเลิก
        </button>
      </footer>
    </form>
  </div>
</div>
